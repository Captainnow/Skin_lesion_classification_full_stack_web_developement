<svg width="250" height="250" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="headGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#dbeafe;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="screenGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#334155;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f172a;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Outer Glow -->
  <circle cx="100" cy="100" r="90" fill="#60a5fa" opacity="0.15" filter="url(#glow)" />
  
  <!-- Head Main Shape -->
  <rect x="35" y="35" width="130" height="110" rx="35" ry="35" fill="url(#headGradient)" stroke="#bfdbfe" stroke-width="2" />
  
  <!-- Face Screen -->
  <rect x="50" y="55" width="100" height="70" rx="20" ry="20" fill="url(#screenGradient)" stroke="#1e293b" stroke-width="2" />
  
  <!-- Ears/Headphones -->
  <defs>
      <linearGradient id="earGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6" />
      <stop offset="100%" style="stop-color:#2563eb" />
    </linearGradient>
  </defs>
  <path d="M 20 60 Q 15 85 20 110 L 35 110 L 35 60 Z" fill="url(#earGradient)" />
  <path d="M 180 60 Q 185 85 180 110 L 165 110 L 165 60 Z" fill="url(#earGradient)" />
  
  <!-- Antenna -->
  <line x1="100" y1="35" x2="100" y2="10" stroke="#94a3b8" stroke-width="4" stroke-linecap="round"/>
  <circle cx="100" cy="10" r="8" fill="#ef4444" stroke="#ffffff" stroke-width="2">
    <animate attributeName="fill" values="#ef4444;#f87171;#ef4444" dur="2s" repeatCount="indefinite" />
  </circle>

  <!-- Neck/Base details -->
  <path d="M 70 145 L 80 160 L 120 160 L 130 145 Z" fill="#64748b" opacity="0.8" />
</svg>
